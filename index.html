<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        TELEMEDICINE APP
    </title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        h1 {
            font-size: 10vw;
            /* Adjusts font size to fill the page */
            text-align: center;
            color: white;
            font-family: 'Merriweather', serif;
            font-weight: 700;
            /* Bold */
        }

        p {
            font-family: 'Playfair Display', serif;
            font-weight: 950;
            color: antiquewhite;
            /* Light */
            text-align: center;
            text-shadow: #74FEBD;
        }
    </style>
</head>

<body>
    <div class="full-height first-section">
        <h1>Welcome To Telemedicine</h1>
        <p>Your Health, Anytime, Anywhere</p>
    </div>

    <div class="scrollable-content second-section">
        <div class="container">
            <div class="image-container">
                <img src="images/sapiens.png" alt="new_users" width="auto" height="auto" />
            </div>
            <div class="card-container">
                <embed src="registration.html" width="100%" height="500">
            </div>
            
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
        const toggleSidebarBtn = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');

        toggleSidebarBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>

</html>
